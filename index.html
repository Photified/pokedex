<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>The Pokédex Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  overflow: hidden; /* Prevent body from scrolling */
}

body { 
  font-family: 'Arial', sans-serif; 
  background: linear-gradient(135deg, #87CEEB 0%, #4682B4 100%);
  color: #000; 
  user-select: none;
  display: flex;
  flex-direction: column;
}

/* Loading screen */
#loading-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #1a1a2e;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  transition: opacity 0.5s ease-out;
}

.pokeball-loader {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: linear-gradient(to bottom, #ff6b6b 50%, white 50%);
  border: 3px solid #333;
  position: relative;
  animation: spin 1s linear infinite;
}

.pokeball-loader::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: white;
  border: 3px solid #333;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Header with stats */
#game-header {
  background: rgba(0,0,0,0.8);
  color: white;
  padding: 0.5rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  gap: 0.5rem;
  position: sticky;
  top: 0;
  z-index: 100;
  flex-shrink: 0; /* Prevent header from shrinking */
}

.stat-item {
  display: flex;
  align-items: center;
  gap: 0.3rem;
  background: rgba(255,255,255,0.1);
  padding: 0.3rem 0.6rem;
  border-radius: 15px;
  backdrop-filter: blur(10px);
  font-size: 0.8rem;
}

.streak-counter {
  background: linear-gradient(45deg, #ff6b6b, #feca57);
  color: white;
  font-weight: bold;
}

/* Main game container */
.game-container {
  display: flex;
  flex-direction: column;
  flex: 1; /* Allow container to fill remaining vertical space */
  min-height: 0; /* Allow shrinking */
  padding: 1rem;
  gap: 1rem;
}

/* Pokedex Device */
.pokedex-device {
  background: linear-gradient(145deg, #dc143c, #b22222);
  border-radius: 20px;
  padding: 1rem;
  padding-top: 4.5rem; 
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  border: 3px solid #8b0000;
  position: relative;
  width: 100%;
  display: flex; 
  flex-direction: column;
  flex: 1; 
  min-height: 0;
}

.pokedex-device::before {
  content: '';
  position: absolute;
  top: 0.75rem; 
  left: 1rem;
  width: 40px;
  height: 40px;
  background: radial-gradient(circle, #00ffff 30%, #0080ff  70%);
  border-radius: 50%;
  border: 4px solid white;
  box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
}

.pokedex-lights {
  position: absolute;
  top: 0.75rem; 
  right: 1rem;
  display: flex;
  gap: 0.5rem;
}

.light {
  width: 15px;
  height: 15px;
  border-radius: 50%;
  border: 2px solid #333;
}

.light.red { background: #ff0000; }
.light.yellow { background: #ffff00; }
.light.green { background: #00ff00; }

.screen-container {
  background: #f0f0f0;
  border-radius: 15px;
  padding: 1rem;
  border: 3px solid #333;
  position: relative;
  flex: 1; 
  min-height: 0;
  display: flex;
  flex-direction: column;
  overflow: hidden; /* Prevents animations from spilling out */
}

.pokemon-display {
  background: radial-gradient(circle, #ffffff 20%, #87ceeb 80%);
  border-radius: 10px;
  text-align: center;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  overflow: hidden;
  flex: 1; 
  min-height: 0;
}

.pokemon-display.energy-burst {
  background: radial-gradient(circle, #ffffff 10%, #ffff00 30%, #ff6600 60%, #ff0000 100%);
  animation: energyPulse 1s ease-in-out; /* Shortened duration */
}

@keyframes energyPulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.01); } /* Reduced scale effect */
}

.pokemon-image {
  width: 90%;
  height: 90%;
  object-fit: contain;
  filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
  transition: all 0.3s ease;
  transform: scale(1.20);
}

.pokemon-image.shiny {
  filter: drop-shadow(0 0 15px gold) drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
  animation: shinyGlow 2s infinite;
}

@keyframes shinyGlow {
  0%, 100% { filter: drop-shadow(0 0 15px gold) drop-shadow(2px 2px 4px rgba(0,0,0,0.3)); }
  50% { filter: drop-shadow(0 0 25px gold) drop-shadow(2px 2px 4px rgba(0,0,0,0.3)); }
}

.screen-details {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 1rem;
  padding-top: 0.5rem;
  flex-shrink: 0;
}

.red-button {
  width: 20px;
  height: 20px;
  background: #ff0000;
  border-radius: 50%;
  border: 2px solid #333;
}

.speaker-grille {
  display: flex;
  flex-direction: column;
  gap: 2px;
}

.speaker-line {
  width: 30px;
  height: 2px;
  background: #333;
}

/* CORRECTED LAYOUT WRAPPER */
#bottom-content-area {
  flex-shrink: 0;
  min-height: 240px;
  display: flex;
  flex-direction: column;
  position: relative; 
}

.question-answers-area, #pokedex-info-display {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.question-text {
  background: rgba(255,255,255,0.9);
  padding: 1rem;
  border-radius: 15px;
  text-align: center;
  font-size: 1.2rem;
  font-weight: bold;
  color: #333;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

.answers-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 0.8rem;
}

.answer-button {
  background: linear-gradient(145deg, #4ecdc4, #44a08d);
  color: white;
  border: none;
  border-radius: 15px;
  padding: 1rem;
  font-size: 1.1rem;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.2s ease;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  min-height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.answer-button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(0,0,0,0.3);
}

.answer-button:active {
  transform: translateY(0);
}

.answer-button.correct {
  background: linear-gradient(145deg, #4CAF50, #45a049);
  animation: correctPulse 0.6s ease;
}

.answer-button.wrong {
  background: linear-gradient(145deg, #f44336, #d32f2f);
  animation: wrongShake 0.6s ease;
}

@keyframes correctPulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

@keyframes wrongShake {
  0%, 100% { transform: translateX(0); }
  25% { transform: translateX(-5px); }
  75% { transform: translateX(5px); }
}

/* Pokédex grid */
.pokedex-grid {
  display: flex;
  overflow-x: auto;
  overflow-y: hidden;
  gap: 0.5rem;
  padding: 1rem;
  background: rgba(255,255,255,0.9);
  border-radius: 15px;
  scrollbar-width: thin;
  scrollbar-color: #4ecdc4 transparent;
  flex-shrink: 0; 
}

.pokedex-grid::-webkit-scrollbar {
  height: 8px;
}

.pokedex-grid::-webkit-scrollbar-track {
  background: rgba(0,0,0,0.1);
  border-radius: 4px;
}

.pokedex-grid::-webkit-scrollbar-thumb {
  background: #4ecdc4;
  border-radius: 4px;
}

.pokedex-grid::-webkit-scrollbar-thumb:hover {
  background: #44a08d;
}

.pokemon-card {
  flex: 0 0 80px;
  text-align: center;
  background: rgba(255,255,255,0.9);
  border-radius: 10px;
  padding: 0.5rem;
  transition: all 0.3s ease;
  cursor: pointer;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.pokemon-card:hover {
  transform: translateY(-3px) scale(1.05);
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

.pokemon-card img { 
  width: 60px; 
  height: 60px; 
  object-fit: contain; 
  display: block; 
  margin: 0 auto 0.25rem; 
}

.pokemon-card .label { 
  font-size: 0.7rem; 
  line-height: 1.2; 
  color: #333; 
  font-weight: bold;
}

.shiny-card {
  background: linear-gradient(145deg, #ffd700, #ffed4e);
  animation: shimmer 2s infinite;
}

@keyframes shimmer {
  0%, 100% { box-shadow: 0 2px 8px rgba(255,215,0,0.3); }
  50% { box-shadow: 0 4px 20px rgba(255,215,0,0.6); }
}

/* Pokedex Info Display Area */
#pokedex-info-display {
  background: rgba(255,255,255,0.9);
  border-radius: 15px;
  padding: 1rem;
  min-height: 0;
  display: flex;
  flex-direction: column;
}

#stats-display {
  font-size: 0.8rem;
  line-height: 1.5;
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  min-height: 0;
}

/* NEW: 2-column layout for Pokédex entry stats */
.stats-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 0.5rem 1.5rem; /* row-gap column-gap */
    text-align: left;
    overflow-y: auto;
    flex-grow: 1;
}

#stats-display h3 {
  margin-top: 0;
  margin-bottom: 1rem;
  text-align: center;
  flex-shrink: 0;
}

#back-button {
  background: linear-gradient(145deg, #ff6b6b, #ee5a52);
  color: white;
  border: none;
  border-radius: 10px;
  padding: 0.8rem 1.5rem;
  font-size: 1rem;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.2s ease;
  margin-top: 1rem;
  width: 100%;
  flex-shrink: 0;
}

#back-button:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

/* CSS for Bonus Poké Balls */
#bonus-pokeballs-container {
  display: flex;
  gap: 10px;
  align-items: center;
}

.bonus-pokeball {
  width: 30px;
  height: 30px;
  transition: filter 0.4s ease-in-out;
  filter: brightness(0) opacity(0.7); /* Initial silhouette state */
}

.bonus-pokeball.unlocked {
  filter: brightness(1) opacity(1); /* Unlocked state */
  transform: scale(1.1);
}

/* Particle effects */
.particles {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  overflow: hidden;
  z-index: 10;
}

.particle {
  position: absolute;
  width: 8px;
  height: 8px;
  background: #ffd700;
  border-radius: 50%;
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
  100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
}

/* Achievement popup */
.achievement-popup {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%) translateY(-100px);
  background: linear-gradient(145deg, #4ecdc4, #44a08d);
  color: white;
  padding: 1rem;
  border-radius: 15px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  transition: transform 0.5s ease, visibility 0.5s;
  z-index: 200;
  max-width: 90%;
  text-align: center;
  visibility: hidden;
  pointer-events: none;
}

.achievement-popup.show {
  transform: translateX(-50%) translateY(0);
  visibility: visible;
  pointer-events: auto;
}

/* Team Rocket special styling */
.team-rocket-mode .pokemon-display {
  background: linear-gradient(45deg, #4a0e4e, #2d1b69);
  color: white;
}

.team-rocket-mode .question-text {
  background: linear-gradient(145deg, #8e44ad, #9b59b6);
  color: white;
}

/* CSS for Clickable Views */
#achievements-button, #shinies-button, #shop-button, #bag-button {
  cursor: pointer;
  transition: background-color 0.2s;
}

#achievements-button:hover, #shinies-button:hover, #shop-button:hover, #bag-button:hover {
  background: rgba(255,255,255,0.2);
}

/* STYLES FOR ACHIEVEMENT GRID */
#achievement-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 0.5rem;
    overflow-y: auto; /* Make the grid scrollable */
    flex-grow: 1; /* Allow grid to take space */
}
.achievement-entry {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.5rem;
  background: rgba(0,0,0,0.03);
  border: 1px solid #ddd;
  border-radius: 10px;
}
.achievement-entry .icon {
  font-size: 1.2rem;
}
.achievement-entry .details h4 {
  margin: 0 0 0.2rem 0;
  font-size: 0.8rem;
}
.achievement-entry .details p {
  margin: 0;
  font-size: 0.7rem;
  color: #555;
  line-height: 1.3;
}
.achievement-entry.locked {
  opacity: 0.5;
  filter: grayscale(1);
}


/* CSS for the Shiny Pokémon Grid */
#shiny-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  padding: 1rem 0;
  overflow-y: auto;
  flex-grow: 1;
}
.shiny-grid-item {
  background: rgba(0,0,0,0.05);
  border-radius: 10px;
  padding: 5px;
  text-align: center;
}
.shiny-grid-item img {
  width: 70px;
  height: 70px;
  object-fit: contain;
  filter: drop-shadow(0 0 5px gold);
}
.shiny-grid-item p {
  margin: 0;
  font-size: 0.7rem;
  font-weight: bold;
}

/* Styles for vertical Shop and Bag */
#item-display-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
    padding: 0.5rem 0;
    overflow-y: auto;
    flex-grow: 1;
}
.item-grid-entry {
    background: white;
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 1rem;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    display: flex;
    flex-direction: column;
    transition: all 0.2s ease;
}
.item-grid-entry.can-buy:hover, .item-grid-entry.can-use:hover {
  transform: translateY(-3px);
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}
.item-grid-entry.can-use { cursor: pointer; }
.item-grid-entry.cannot-use { cursor: default; opacity: 0.7; }

.item-grid-entry img { width: 50px; height: 50px; margin: 0 auto 0.5rem; }
.item-grid-entry h4 { margin: 0 0 0.5rem 0; font-size: 0.9rem; }
.item-grid-entry p { margin: 0 0 0.8rem 0; font-size: 0.75rem; color: #555; flex-grow: 1; }
.item-grid-entry .price, .item-grid-entry .item-count { font-weight: bold; color: #333; font-size: 1rem; margin-bottom: 0.5rem; }
.item-grid-entry .buy-button {
    background: linear-gradient(145deg, #4ecdc4, #44a08d);
    color: white;
    border: none;
    border-radius: 8px;
    padding: 0.5rem 1rem;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.2s;
    width: 100%;
}
.item-grid-entry .buy-button:disabled { background: #aaa; cursor: not-allowed; }

/* Style to activate full-screen info mode */
.game-container.info-mode-active {
    padding: 0; /* Remove padding for full-screen feel */
}
.game-container.info-mode-active #bottom-content-area {
    position: static; /* Let it participate in the flex flow */
    flex-grow: 1; /* Allow it to take all available space */
    min-height: 0;
}
.game-container.info-mode-active #pokedex-info-display {
    position: static;
    height: 100%; /* Fill its new parent */
}


/* Responsive adjustments */
@media (max-width: 480px) {
  .game-container:not(.info-mode-active) { padding: 0.5rem; gap: 0.5rem; }
  .stat-item { font-size: 0.7rem; padding: 0.2rem 0.4rem; }
  .question-text { font-size: 1rem; padding: 0.8rem; }
  .answer-button { font-size: 1rem; padding: 0.8rem; }
  #achievement-grid { grid-template-columns: 1fr; }
  #item-display-grid { grid-template-columns: 1fr; }
}

/* Hide elements initially */
.hidden { display: none !important; }

/* Fade transitions */
.fade-out { opacity: 0; transition: opacity 0.3s ease; }
.fade-in { opacity: 1; transition: opacity 0.3s ease; }
  </style>

    function createBeepSound(frequency, duration) {
      return () => {
        if (!soundEnabled) return;
        try {
          const audioContext = new (window.AudioContext || window.webkitAudioContext)();
          const oscillator = audioContext.createOscillator();
          const gainNode = audioContext.createGain();
          
          oscillator.connect(gainNode);
          gainNode.connect(audioContext.destination);
          
          oscillator.frequency.value = frequency;
          oscillator.type = 'sine';
          
          gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
          
          oscillator.start(audioContext.currentTime);
          oscillator.stop(audioContext.currentTime + duration);
        } catch (e) {
          console.log('Audio not available');
        }
      };
    }

    function createSuccessSound() {
      return () => {
        if (!soundEnabled) return;
        try {
          const audioContext = new (window.AudioContext || window.webkitAudioContext)();
          const frequencies = [523, 659, 784, 1047]; // C, E, G, C
          
          frequencies.forEach((freq, i) => {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = freq;
            oscillator.type = 'sine';
            
            const startTime = audioContext.currentTime + i * 0.1;
            gainNode.gain.setValueAtTime(0.2, startTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, startTime + 0.3);
            
            oscillator.start(startTime);
            oscillator.stop(startTime + 0.3);
          });
        } catch (e) {
          console.log('Audio not available');
        }
      };
    }

    function createRocketSound() {
      return () => {
        if (!soundEnabled) return;
        try {
          const audioContext = new (window.AudioContext || window.webkitAudioContext)();
          const oscillator = audioContext.createOscillator();
          const gainNode = audioContext.createGain();
          
          oscillator.connect(gainNode);
          gainNode.connect(audioContext.destination);
          
          oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
          oscillator.frequency.linearRampToValueAtTime(100, audioContext.currentTime + 1);
          oscillator.type = 'sawtooth';
          
          gainNode.gain.setValueAtTime(0.4, audioContext.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
          
          oscillator.start(audioContext.currentTime);
          oscillator.stop(audioContext.currentTime + 1);
        } catch (e) {
          console.log('Audio not available');
        }
      };
    }

            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 'sine';
            
            const startTime = audioContext.currentTime + i * 0.05;
            gainNode.gain.setValueAtTime(0.3, startTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, startTime + 0.4);
            
            oscillator.start(startTime);
            oscillator.stop(startTime + 0.4);
          });
        } catch (e) {
          console.log('Audio not available');
        }
      };
    }

    function grantAchievement(key) {
        const achievement = ALL_ACHIEVEMENTS[key];
        if (!achievement) return;

        gameAchievements[key] = (gameAchievements[key] || 0) + 1;
        pokeyen += achievement.prize;
        showAchievement(achievement.title, `${achievement.description} (+¥${achievement.prize})`);
        updateAllCounters();
        saveGameData();

    function checkAllAchievements() {
        const unlockedCount = Object.keys(unlocked).length;
        const shinyCount = Object.values(unlocked).filter(p => p === 'shiny').length;

        // One-time achievements
        if (!gameAchievements.firstCatch && unlockedCount >= 1) grantAchievement('firstCatch');
        if (!gameAchievements.starterMaster && [1, 4, 7].every(id => unlocked[id])) grantAchievement('starterMaster');
        if (!gameAchievements.milestone_10 && unlockedCount >= 10) grantAchievement('milestone_10');
        if (!gameAchievements.milestone_25 && unlockedCount >= 25) grantAchievement('milestone_25');
        if (!gameAchievements.milestone_50 && unlockedCount >= 50) grantAchievement('milestone_50');
        if (!gameAchievements.milestone_100 && unlockedCount >= 100) grantAchievement('milestone_100');
        if (!gameAchievements.milestone_151 && unlockedCount >= 151) grantAchievement('milestone_151');
        if (!gameAchievements.firstShiny && shinyCount >= 1) grantAchievement('firstShiny');
        if (!gameAchievements.shinyCollector && shinyCount >= 5) grantAchievement('shinyCollector');
        if (!gameAchievements.legendaryCatcher && [144, 145, 146, 150, 151].some(id => unlocked[id])) grantAchievement('legendaryCatcher');
        if (!gameAchievements.eeveeMaster && [133, 134, 135, 136].every(id => unlocked[id])) grantAchievement('eeveeMaster');

        // Type collector achievements
        const typeCounts = {};
        Object.keys(unlocked).forEach(id => {
            const p = pokemonData.find(pk => pk.id == id);
            if(p) p.type.forEach(t => typeCounts[t] = (typeCounts[t] || 0) + 1);
        });

        if (!gameAchievements.waterCollector && (typeCounts['Water'] || 0) >= 10) grantAchievement('waterCollector');
        if (!gameAchievements.fireCollector && (typeCounts['Fire'] || 0) >= 10) grantAchievement('fireCollector');
        if (!gameAchievements.grassCollector && (typeCounts['Grass'] || 0) >= 10) grantAchievement('grassCollector');
        if (!gameAchievements.bugCollector && (typeCounts['Bug'] || 0) >= 10) grantAchievement('bugCollector');
        if (!gameAchievements.normalCollector && (typeCounts['Normal'] || 0) >= 10) grantAchievement('normalCollector');
        if (!gameAchievements.poisonCollector && (typeCounts['Poison'] || 0) >= 10) grantAchievement('poisonCollector');
    }

    function checkStreakAchievements(streak) {
        if (streak >= 5 && !streakAchievementsThisRun.s5) {
            grantAchievement('streak5');
            streakAchievementsThisRun.s5 = true;
        }
        if (streak >= 10 && !streakAchievementsThisRun.s10) {
            grantAchievement('streak10');
            streakAchievementsThisRun.s10 = true;
        }
        if (streak >= 25 && !streakAchievementsThisRun.s25) {

            streakAchievementsThisRun.s25 = true;
        }
    }

    function startBonusRound() {
      gameMode = 'bonus';

      if (currentStreak >= 5) shinyChance = 0.15;

      currentIsShinyRound = Math.random() < shinyChance;

      if (currentIsShinyRound) pokemonImg.classList.add('shiny');
      
      const stats = ["height","weight","ability","id","egg_group","type","super_effective","weak_against","move"];
      bonusQuestions = shuffle(stats).slice(0,3);
      bonusIndex = 0;

      const pokeballContainer = document.getElementById('bonus-pokeballs-container');
      pokeballContainer.classList.remove('hidden');

    function askNextBonusQuestion() {
      if (bonusIndex >= bonusQuestions.length) {
        unlockPokemon();
        return;
      }

      const stat = bonusQuestions[bonusIndex];
      let questionText = "", correctAnswer = "", pool = [];

      if (stat === "height") {
        questionText = `What is ${currentPokemon.name}'s height?`;
        correctAnswer = currentPokemon.height;
        pool = pokemonData.map(p => p.height);
      } else if (stat === "weight") {
        questionText = `What is ${currentPokemon.name}'s weight?`;
        correctAnswer = currentPokemon.weight;
        pool = pokemonData.map(p => p.weight);
      } else if (stat === "ability") {
        questionText = `What is ${currentPokemon.name}'s ability?`;
        correctAnswer = currentPokemon.ability;
        pool = pokemonData.map(p => p.ability);
      } else if (stat === "id") {
        questionText = `What is ${currentPokemon.name}'s Pokédex number?`;
        correctAnswer = String(currentPokemon.id);
        pool = pokemonData.map(p => String(p.id));
      } else if (stat === "egg_group") {
        questionText = `What is ${currentPokemon.name}'s egg group?`;
        correctAnswer = currentPokemon.egg_group;
        pool = pokemonData.map(p => p.egg_group);
      } else if (stat === "type") {
        questionText = `What is ${currentPokemon.name}'s type?`;
        correctAnswer = currentPokemon.type.join(", ");
        pool = pokemonData.map(p => p.type.join(", "));
      } else if (stat === "super_effective") {
        questionText = `Which type is ${currentPokemon.name} super effective against?`;
        if (currentPokemon.super_effective.length > 0) {
          correctAnswer = currentPokemon.super_effective[Math.floor(Math.random() * currentPokemon.super_effective.length)];
          const allTypes = new Set(pokemonData.flatMap(p => [...p.super_effective, ...p.weak_against, ...p.type]));
          pool = Array.from(allTypes).filter(type => !currentPokemon.super_effective.includes(type));
        } else {
          correctAnswer = "None";
          pool = ["Fire", "Water", "Grass", "Electric"];
        }
      } else if (stat === "weak_against") {
        questionText = `Which type is ${currentPokemon.name} weak against?`;
        if (currentPokemon.weak_against.length > 0) {
          correctAnswer = currentPokemon.weak_against[Math.floor(Math.random() * currentPokemon.weak_against.length)];
          const allTypes = new Set(pokemonData.flatMap(p => [...p.super_effective, ...p.weak_against, ...p.type]));
          pool = Array.from(allTypes).filter(type => !currentPokemon.weak_against.includes(type));
        } else {
          correctAnswer = "None";
          pool = ["Fire", "Water", "Grass", "Electric"];
        }
      } else if (stat === "move") {
        questionText = `Which move can ${currentPokemon.name} learn?`;
        correctAnswer = currentPokemon.move[Math.floor(Math.random() * currentPokemon.move.length)];
        const allMoves = new Set(pokemonData.flatMap(p => p.move));
        pool = Array.from(allMoves).filter(move => move !== correctAnswer);
      }

      pool = Array.from(new Set(pool));
      document.getElementById("question-text").textContent = questionText;

      const availableWrongs = shuffle(pool.filter(p => p !== correctAnswer));
      const wrongs = availableWrongs.slice(0, 3);
      
      const options = shuffle([correctAnswer, ...wrongs]);
      currentOptions = [...options];
      const answersGrid = document.getElementById("answers-grid");
      answersGrid.innerHTML = "";
      options.forEach(ans => {
        const btn = document.createElement("button");
        btn.className = "answer-button";
        btn.textContent = ans;
        btn.onclick = () => handleBonusAnswer(ans, correctAnswer, btn);
        answersGrid.appendChild(btn);
      });
    }

        updateAllCounters();
        document.getElementById("question-text").textContent = "Wrong! Better luck next time!";
        setTimeout(startRound, 1500);
        saveGameData();
      }
    }

        const grid = document.createElement('div');
        grid.id = 'item-display-grid';

        for (const key in SHOP_ITEMS) {
            const item = SHOP_ITEMS[key];
            const card = document.createElement('div');
            card.className = 'item-grid-entry';
            if (pokeyen >= item.price) {
              card.classList.add('can-buy');
            }

            card.innerHTML = `
                <img src="${item.sprite}" alt="${item.name}">
                <h4>${item.name}</h4>
                <p>${item.description}</p>
                <div class="price">¥${item.price}</div>
                <button class="buy-button" ${pokeyen < item.price ? 'disabled' : ''}>Buy</button>
            `;
            card.querySelector('.buy-button').onclick = () => buyItem(key);
            grid.appendChild(card);
        }
        statsDisplay.appendChild(grid);
    }
    
    function buyItem(key) {
        const item = SHOP_ITEMS[key];
        if (pokeyen >= item.price) {
            sounds.buy();
            pokeyen -= item.price;
            bag[key] = (bag[key] || 0) + 1;
            saveGameData();
            updateAllCounters();
            buildShopView(); // Refresh shop view to update button states
        }
    }

    function buildBagView() {
        const statsDisplay = document.getElementById('stats-display');
        statsDisplay.innerHTML = `<h3>🎒 Your Bag</h3>`;
        
        const itemKeys = Object.keys(bag).filter(key => bag[key] > 0);

        if (itemKeys.length === 0) {
            statsDisplay.innerHTML += `<p style="text-align: center; padding: 2rem 0;">Your bag is empty. Visit the shop!</p>`;
        } else {
            const grid = document.createElement('div');
            grid.id = 'item-display-grid';

            itemKeys.forEach(key => {
                const item = SHOP_ITEMS[key];
                const card = document.createElement('div');
                card.className = 'item-grid-entry';
                
                card.innerHTML = `
                    <img src="${item.sprite}" alt="${item.name}">
                    <h4>${item.name}</h4>
                    <p>${item.description}</p>
                    <div class="item-count">x${bag[key]}</div>
                `;
                if (gameMode === 'bonus') {
                    card.classList.add('can-use');
                    card.onclick = () => useItem(key);
                } else {
                    card.classList.add('cannot-use');
                }
                grid.appendChild(card);
            });
            statsDisplay.appendChild(grid);
        }
    }

    function useItem(key) {
      if (!bag[key] || bag[key] <= 0) return;

      sounds.correct(); 

      bag[key]--;
      const item = SHOP_ITEMS[key];
      
      for(let i=0; i<item.effect; i++) {
          if (bonusIndex < bonusQuestions.length) {
              const pokeballs = document.querySelectorAll('.bonus-pokeball');
              if (pokeballs[bonusIndex]) {
                  pokeballs[bonusIndex].classList.add('unlocked');
              }
              bonusIndex++;
          }
      }

      saveGameData();
      updateAllCounters();
      
      exitPokedexView();
    }

    function setupInitialView() {
      gameMode = 'initial';
      document.querySelector('.game-container').classList.remove('info-mode-active');
      document.getElementById('pokedex-device').classList.remove('hidden');
      document.getElementById('pokedex-grid').classList.remove('hidden');
      const pokemonImg = document.getElementById("pokemon-image");
      pokemonImg.src = "sprites/questionmark.png";
      pokemonImg.style.filter = '';
      pokemonImg.classList.remove('shiny');
      document.getElementById('pokemon-display').style.cursor = 'pointer';

      document.getElementById("question-text").textContent = "Click the ? to begin your adventure!";
      document.getElementById("answers-grid").innerHTML = "";
    }

    // Event listeners
    document.getElementById('back-button').addEventListener('click', exitPokedexView);
    document.getElementById('achievements-button').addEventListener('click', () => showInfoScreen(buildAchievementsView));
    document.getElementById('shinies-button').addEventListener('click', () => showInfoScreen(buildShiniesView));
    document.getElementById('shop-button').addEventListener('click', () => showInfoScreen(buildShopView));
    document.getElementById('bag-button').addEventListener('click', () => showInfoScreen(buildBagView));

    document.getElementById('pokemon-display').addEventListener('click', () => {
      if (gameMode === 'initial') {
        startRound();
      }
    });

    document.addEventListener('keydown', (e) => {
      if (isMenuOpen && e.key === 'Escape') {
        exitPokedexView();
        return;
      }
      
      if (isMenuOpen) return;

      if (gameMode === 'main' || gameMode === 'bonus') {
        const answers = document.querySelectorAll('.answer-button');
        if (answers.length > 0) {
          const keyMap = {'1': 0, '2': 1, '3': 2, '4': 3};
          if (e.key in keyMap && answers[keyMap[e.key]]) {
            answers[keyMap[e.key]].click();
          }
        }
      }
    });

    function initGame() {
      document.getElementById('loading-screen').style.display = 'flex';
      setTimeout(() => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen.style.display !== 'none') {
          loadingScreen.style.opacity = '0';
          setTimeout(() => {
            loadingScreen.style.display = 'none';
          }, 500);
        }

        loadGameData();
        updatePokedexUI();
        setupInitialView();
      }, 1500);
    }

    initGame();
  </script>
</body>
</html>
